<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #F0FFF0;
            color: #006400;
        }

        .container {
            margin-top: 50px;
        }

        .complete-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background: #32CD32;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #228B22;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p class="complete-message">You have completed your workout.
            <button onclick="window.location.href='/chatbot'">Back to Chatbot</button>



    </div>
</body>

</html>
